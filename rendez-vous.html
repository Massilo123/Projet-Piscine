        <h1>RENDEZ-VOUS</h1>
        <form class="form-group" id="playlist-form">
            <div id="general-info" class="flex-row">
              <fieldset class="form-control">
                <legend>Informations générales</legend>
                <div class="form-control flex-row">
                  <label for="name">Nom: </label>
                  <input type="text" id="name" placeholder="Client" required />
                </div>
                <div class="form-control flex-row">
                  <label for="adresse">Adresse: </label>
                  <input
                    type="text"
                    id="adresse"
                    placeholder="Client"
                    required

                    
                  />
                </div>
                <div class="form-control flex-row">
                    <label for="phone-number">Numéro de téléphone: </label>
                    <input type="text" id="phone-number" placeholder="Client" required />
                </div>
              </fieldset>
            </div>
            <fieldset class="form-control">
              <legend>Service</legend>
              <datalist id="service-dataList">
                <option value="Ouverture"></option>
                <option value="Entretien"></option>
                <option value="Réparation"></option>
                <option value="Fermeture"></option>
              </datalist>
    
              <div id="service-list">
                <div>
                  <label for="service-1">Type de service: </label>
                  <input
                    class="service-input"
                    id="service-1"
                    type="select"
                    list="service-dataList"
                    placeholder="Choisir service"
                    required
                  />
                </div>
              </div>
              <div class="form-control flex-row">
                <label for="description">Description: </label>
                <textarea id="description" cols="100" rows="5" type="text" placeholder="Service" style="resize: none;"></textarea>
              </div>
            </fieldset>
            <input type="submit" value="Confirmer" id="service-submit" />
        </form>
